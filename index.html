<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good weather all the time</title>
    <link rel="stylesheet" href="style.css">
<body> 
    <header>
        <div id="header-1">
            <div id="logo">The Weather Channel</div>
            <div id="logo-2">Powered by IT Cluster FWD-17</div>
        </div>
            <div id="header-2">
                <h1>Good weather all the time</h1>
            </div>
        <div id="header-3"></div>        
    </header>
    <nav> 
        <button id="today">TODAY<span id="tooltiptext">Weather today</span></button>
        <button id="five-days">FIVE DAYS<span id="tooltiptext">Weather 5 days 3 hours</span></button>
        <input type="text" value="Ivano-Frankivsk" id="inputCity"><span id="tooltiptext">Enter city on english</span>
    </nav>
    
        <div id="container">
            <div id="current">
                <h3><span id="span-0"></span></h3>
                <p>Temperature&nbsp;<span id="span-1"></span>&nbsp;&deg;C</p>
                <p>Pressure&nbsp;<span id="span-2"></span>&nbsp;mm Hh</p>
                <p>Clouds&nbsp;<span id="span-3" ></span>&nbsp;%</p>
                <p>Wind&nbsp;<span id="span-4"></span>&nbsp;m/s</p>
                <p>Humidity&nbsp;<span id="span-5"></span>&nbsp;%</p>
            </div>
        </div>
        <div id="div-sec">
            <h1 id="h-0"></h1>
            <h1 id="h-1">Ivano-Frankivsk</h1>
            <h1 id="h-2"></h1>
            <h1 id="h-3"><span id="span-6"></span>&nbsp;&nbsp;&deg;C</h1>


        </div> 
        
    <script src="script.js"></script>
</body>
</html>
